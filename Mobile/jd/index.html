<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>多快好省，购物上京东!</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../../swiper/swiper-bundle.min.css">
    <script src="../../swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <!-- app部分 -->
    <header class="header">
        <ul>
            <li>
                <img src="images/close.png" alt="">
            </li>
            <li>
                <img src="images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 搜索栏部分 -->
    <div class="search">
        <div class="left-btn">
            <img src="images/s-btn.png" alt="">
        </div>
        <div class="search-input">
            <div class="small-line"></div>
        </div>
        <div class="login">登陆</div>
    </div>
    <!-- 滑动图 -->
    <div class="slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="upload/banner.dpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="upload/banner1.dpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="upload/banner2.dpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="upload/banner3.dpg" alt="">
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <!-- 小家电部分 -->
    <section class="brand">
        <div>
            <a href="javascript:0;"><img src="upload/pic1.dpg" alt=""></a>
        </div>
        <div>
            <a href="javascript:0;"><img src="upload/pic2.dpg" alt=""></a>
        </div>
        <div>
            <a href="javascript:0;"><img src="upload/pic3.dpg" alt=""></a>
        </div>
    </section>
    <!-- nav部分 -->
    <nav class="nav">
        <ul>
            <li><a href="javascript:0;">京东超市</a></li>
            <li><a href="javascript:0;">数码电器</a></li>
            <li><a href="javascript:0;">京东新百货</a></li>
            <li><a href="javascript:0;">京东生鲜</a></li>
            <li><a href="javascript:0;">京东到家</a></li>
            <li><a href="javascript:0;">充值缴费</a></li>
            <li><a href="javascript:0;">附近好店</a></li>
            <li><a href="javascript:0;">领券</a></li>
            <li><a href="javascript:0;">PLUS会员</a></li>
            <li><a href="javascript:0;">京东国际</a></li>
        </ul>
    </nav>
    <!-- 新闻模块 -->
    <div class="news">
        <div><a href="javascript:0;"><img src="upload/new1.dpg" alt=""></a></div>
        <div><a href="javascript:0;"><img src="upload/new2.dpg" alt=""></a></div>
        <div><a href="javascript:0;"><img src="upload/new3.dpg" alt=""></a></div>
    </div>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 1500
            },
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
</body>

</html>
