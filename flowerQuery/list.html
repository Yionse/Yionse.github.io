<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="images/bitbug_favicon.ico">
    <!-- 设置网站的icon -->
    <link rel="icon" href="images/bitbug_favicon.ico">
    <!-- 引入初始化的css样式 -->
    <link rel="stylesheet" href="normalize.css">
    <!-- 引入bootstrap的css样式 -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <!-- 引入首页的css样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="css/list.css">
</head>

<body>
    <!-- header start -->
    <header class="site-header">
        <!-- 版心 -->
        <header class="continar w">
            <!-- logo -->
            <a href="index.html">
                <img src="images/logo.png" alt="">
            </a>
            <!-- 引入bootstrap中的搜索框面板 -->
            <!-- search -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default search" type="button">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- 未登录时和登录成功时是相斥的，只能有一个显示，谁隐藏谁就添加hide类 -->
            <!-- 未登录时-----显示登录按钮 -->
            <div class="log">
                <a href="login.html" class="login">登录</a>
            </div>
            <!-- 登录成功时----个人中心 -->
            <div class="success hide">
                <!-- 显示用户名，溢出时，显示点 -->
                <a href="javascript:;" class="username" title="我的用户">
                    <span class="iconfont fs">&#xe651;</span>
                    <span class="name"></span>
                </a>
                <!-- 购物车要单独出来，会有过渡以及hover效果 -->
                <a href="javascript:;" class="car">
                    <span class="iconfont fs">&#xe70b;</span>
                    <span>购物车</span>
                </a>
                <!-- 退出登录 -->
                <ul class="quit">
                    <li><a href="" class="userCenter">个人中心</a></li>
                    <li><a href="login.html" class="deleteToken">退出登录</a></li>
                </ul>
            </div>
        </header>
    </header>
    <!-- header end -->

                    <li><a href="list.html?url=public/purpose&key=长辈">送长辈</a></li>
                    <li><a href="list.html?url=public/purpose&key=生日">过生日</a></li>

                    <li><a href="list.html?url=public/purpose&key=道歉">道歉</a></li>
                </ul>
            </li>

                    <li><a href="list.html?url=public/packing&key=牛皮纸">牛皮纸</a></li>
                    <li><a href="list.html?url=public/packing&key=雾面纸">雾面纸</a></li>

                </ul>

    </nav>

    <!-- continar start -->
    <section class="my-continar clearfix">
    </section>
    
    <!-- 定义模板 -->
    <script id='temp' type="text/html">
        <a href="details.html?f_id={{f_id}}&f_language={{f_language}}&f_material={{f_material}}&f_packing={{f_packing}}&f_src={{f_src}}&f_title={{f_title}}&p_activity_price={{p_activity_price}}&p_price={{p_price}}&s_count={{s_count}}&f_tag={{f_tag}}">
            <span>
                <img src="{{f_src}}" alt="">
            </span>
            <p class="uname">{{f_title}}</p>
            <p class="my-label">{{f_tag}}</p>
            <p class="price">￥{{p_activity_price}}</p>

    <!-- 引入公共js -->
