        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;恶意犯规是指无论死球或者活球状态下，一名球员对对手施加不必要的过分的身体接触。恶意犯规分别一级和二级，一级恶意犯规是指一名球员对对手实施的非必要的身体接触，
		二级恶意犯规是指一名球员对对手实施的非必要且过分的身体接触。这种情况属于违反体育道德的行为，犯规者在裁判回放确认之后，应被驱逐出场
