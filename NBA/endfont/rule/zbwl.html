    <div class="name" id="four">走步违例</div>
    <div class="font">
        明确走步违例，首先要明确中枢脚的概念。球员在比赛中双脚站立时，一脚抬起，另一只脚是中枢脚。球员移动时，正触及地面的脚为中枢脚。如果双脚离地，双脚同时落地，一脚抬起时，另一只脚是中枢脚。如果双脚离地，某只脚先落地，这只脚就是中枢脚。
        当球员拿球后，球必须在中枢脚离开地面之前离开他的手（运球、传球或者投篮）。如果球员的中枢脚已经离开地面，球员必须在中枢脚落地之前将球传出或者投篮。否则，就是走步违例。</div>
