        <h3>进攻三秒</h3>
        
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;进攻球员所在球队控制球时，不得在本方罚球区两侧端线及其向场外延伸4英尺（1.2米）范围，以及罚球线的远离底线一侧的边缘之间的区域内停留超过三秒钟。
        
		<br>
		
        <h3>防守三秒违例</h3>
        
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;任何防守球员，如果位于16英尺（4.9米）罚球区或者该区域向底线外延伸4英尺（1.2米）的区域内，必须在三秒钟内处于积极防守一名对方球员的状态。
		积极防守的含义是，距离一名进攻球员不超过一臂远，并处于防守的位置。
