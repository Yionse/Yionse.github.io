<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>移动端测试</title>
  <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            top:0;
            background-color: skyblue;
        }
    </style>
</head>
<body>
  <div></div>
  <script>
        let div = document.querySelector('div');
        let divX = 0;
        let divY = 0;
        let touchX = 0;
        let touchY = 0;
        div.addEventListener('touchstart', function(e) {
            divX = this.offsetLeft;
            divY = this.offsetTop;
            touchX = e.targetTouches[0].pageX;
            touchY = e.targetTouches[0].pageY;
        });
        div.addEventListener('touchmove', function(e) {
            div.style.left = divX + (e.targetTouches[0].pageX - touchX);
            div.style.top = divY + (e.targetTouches[0].pageX - touchY);
            e.preventDefault();
        });
    </script>
</body>
</html>
